<!DOCTYPE html>
<html>
  <head>
    <title>Меню с выпадающими окнами</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <button data-menu-id="home-menu">Home</button>
    <button data-menu-id="about-menu">About</button>
    <button data-menu-id="contact-menu">Contact</button>

    <div id="home-menu" class="menu">
      <h1>Добро пожаловать на страницу Home</h1>
      <p>Здесь вы найдете информацию о нашей компании и наших продуктах.</p>
      <button id="home-close" class="close-icon">X</button>
    </div>

    <div id="about-menu" class="menu">
      <h1>Информация о нас</h1>
      <p>Мы компания, которая занимается производством качественных товаров.</p>
      <button id="about-close" class="close-icon">X</button>
    </div>

    <div id="contact-menu" class="menu">
      <h1>Контакты</h1>
      <p>Вы можете связаться с нами по телефону или электронной почте.</p>
      <button id="contact-close" class="close-icon">X</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
